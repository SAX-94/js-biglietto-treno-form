<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3">
        <!-- FIRST ROW -->
        <div class="my-row d-flex flex-column">
            <h2 class="text-center text-white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <!-- UPPER ZONE OF THE FIRST WHITE BOX WITH INPUTS -->
            <div class="white-box d-flex flex-column p-3 bord-rad">
                <div class="user-data-zone d-flex justify-content-center">
                    <!-- SPACE TO INSERT FIRST NAME AND SURNAME -->
                    <div class="user-data d-flex flex-column mx-4">
                        <h5 class="text-center pb-2">Nome Cognome</h5>
                        <input type="text" placeholder="Nome Cognome" name="userName" class="bord-rad"></div>
                        <!-- DISTANCE TO TRAVEL (EXPRESSED IN KM) -->
                    <div class="user-data d-flex flex-column mx-4">
                        <h5 class="text-center pb-2">Km da percorrere</h5>
                        <input type="number" placeholder="Km da percorrere" name="userDistance" class="bord-rad"></div>
                        <!-- PASSENGER'S AGE  -->
                    <div class="user-data d-flex flex-column mx-4">
                        <h5 class="text-center pb-2">Fascia d'età</h5>
                        <input type="number" placeholder="Quanti anni hai?" name="userAge" class="bord-rad">
                    </div>                    
                </div>
                <!-- LOWER ZONE OF THE FIRST WHITE BOX WITH BUTTONS -->
                <div class="d-flex justify-content-center">
                    <button class="mx-3" id="generateTicket">Genera</button>
                    <button class="mx-3">Annulla</button>
                </div>
            </div>
        </div>
        <!-- SECOND ROW -->
        <div class="my-row">
            <h2 class="text-center text-white fw-bold">IL TUO BIGLIETTO</h2>
            <!-- SECOND WHITE BOX -->
            <div class="white-box p-3 d-flex flex-column">
                <h4 class="fw-bold">DETTAGLIO PASSEGGERI</h4>
                <div class="your-ticket d-flex">
                    <div class="passenger-name p-3">
                        <h5 class="fw-bold p-3">NOME PASSEGGERO</h5>
                        <span class="fw-bold" id="passengerName"></span>
                    </div>
                    <div class="ticket-details p-3 d-flex flex-column align-content-around">
                        <h5 class="fw-bold">Costo biglietto</h5>
                        <div class="fw-bold"><span id="ticketPrice"></span> €</div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
